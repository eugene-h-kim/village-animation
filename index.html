<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village Animation</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>
  <h1>Have a Good Day!!</h1>

  <section>
    <article class="sky">
      <img src="images/sun.png" class="sun" alt="sun">
      <img src="images/cloud1.png" class="cloud1" alt="cloud1">
      <img src="images/cloud2.png" class="cloud2" alt="cloud2">
    </article>

    <article class="town">
      <img src="images/circle.png" class="circle" alt="circle">
      <img src="images/town_night.png" class="night" alt="night">
      <img src="images/town_day.png" class="day" alt="day">
    </article>

    <article class="people">
      <img src="images/man.png" class="man" alt="man">
      <img src="images/family.png" class="family" alt="family">
    </article>

  </section>
</body>
</html>
